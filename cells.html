<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Grid Game</title>
  <link rel="stylesheet" href="cells.css" />
</head>
<body>
  <h1>Face Grid</h1>
  <div id="controls">
    <label>Grid Size: <input type="number" id="grid-size" value="5" min="3" max="10" /></label>
    <label>Moves Limit: <input type="number" id="moves-limit" value="30" /></label>
    <label>Time Limit (sec): <input type="number" id="time-limit" value="0" /></label>
    <button id="start-game">Start Game</button>
    <div id="game-info">
      <span id="moves-left"></span>
      <span id="time-left"></span>
      <span id="score"></span>
    </div>
  </div>

  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <script src="cells.js"></script>
</body>
</html>
